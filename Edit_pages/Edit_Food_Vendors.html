          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <div class="mt-5 pt-5 mb-5">
      <u><h2 class="text-center fff">Food Vendors</h2></u>
      <div class="w-50 m-auto">
        <div class="d-flex justify-content-between pt-4">
          <div class="heading fs-3">Edit Food Vendors</div>
          <button type="button" class="btn btn-success">
            <a href="../list_pages/All_Food_Vendors.html" class="admin-a-btn button-a">All Food Vendors &rarr;</a>
          </button>
        </div>
        <hr>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Festivals</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="festival"
            >
              <option selected>-- Select Festival --</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Food vendor Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="text"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Food Vendor Image</label
            >
            <input
              type="file"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="text"
              name="image"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
